<html>
    <head>
        <title>Django Project</title>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type = "text/css">
    </head>

    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <nav>
                        <a class = "btn" href = "/admin/">Admin</a>
                        {% if request.user.is_authenticated %}
                        <a class = "btn" href = "{% url 'aplicatie1:lista_locatii' %}">Locatii</a>
                        <a class = "btn" href = "{% url 'userprofile:listare_utilizatori' %}">Utilizatori</a>
                        <a class = "btn" href= "{% url 'aplicatie2:lista_companii' %}">Companii</a>
                        {% if ready_to_work == False %}
                            <a href="{% url 'pontaj:end_pontaj' %}" class = "btn btn-danger">Oprire pontaj</a>
                        {% else %}
                            <a href="{% url 'pontaj:start_pontaj' %}" class = "btn btn-success">Pornire pontaj</a>
                        {% endif %}
                        <form method = "POST" action = "{% url 'logout' %}", style="display: inline">
                            {% csrf_token %}
                            <button class = "btn" type = "submit">Logout</button>
                        </form>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    {% block content %}
    {% endblock %}
    </body>
</html>
